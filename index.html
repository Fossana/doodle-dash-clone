<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Endless Runner</title>
    <style>
        /* Previous styles remain the same */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #gameCanvas {
            touch-action: none;
            background: #87CEEB;
        }
        #startScreen {
            position: absolute;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Endless Runner</h1>
        <p>Tilt your device to move left and right<br>Collect crystals and avoid obstacles</p>
        <button id="startButton">Start Game</button>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
    
        // Game configuration
        const INITIAL_SPEED = 10;
        const MAX_SPEED = 100;
        const SPEED_INCREMENT = 0.003;
        const GRID_SIZE = 40; // Size of grid squares
        const MIN_CRYSTAL_Y_SPACING = 200; // Minimum vertical space between crystals
        const MIN_OBSTACLE_CRYSTAL_DISTANCE = 100; // Minimum distance between obstacles and crystals
        
        let gameStarted = false;
        let gameOver = false;
        let score = 0;
        let streak = 0;
        let speed = INITIAL_SPEED;
        let tiltAngle = 0;
        let gridOffset = 0;
    
        // Store last spawn positions for spacing logic
        let lastCrystalY = -MIN_CRYSTAL_Y_SPACING;
        let lastObstacleY = 0;

        class GameObject {
            constructor(x, y, width, height, color) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.color = color;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.width/2, this.y - this.height/2, this.width, this.height);
            }
        }

        class CollectEffect {
            constructor(x, y, points) {
                this.x = x;
                this.y = y;
                this.points = points;
                this.opacity = 1;
                this.scale = 1;
            }

            update() {
                this.opacity -= 0.02;
                this.y -= 2;
                this.scale += 0.05;
                return this.opacity > 0;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = 'white';
                ctx.font = `${16 * this.scale}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText(`+${this.points}`, this.x, this.y);
                ctx.restore();
            }
        }

        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = canvas.width / 2;
        }

        function spawnObstacle() {
            const x = Math.random() * canvas.width;
            const y = canvas.height + 30;
            
            // Check distance to all crystals
            for (let crystal of crystals) {
                const dx = x - crystal.x;
                const dy = y - crystal.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < MIN_OBSTACLE_CRYSTAL_DISTANCE) {
                    return; // Don't spawn if too close to any crystal
                }
            }
    
            const obstacle = new GameObject(x, y, 40, 40, '#654321');
            obstacles.push(obstacle);
            lastObstacleY = y;
        }
    
        function spawnCrystal() {
            const currentHighestCrystal = crystals.reduce((highest, crystal) => 
                crystal.y > highest ? crystal.y : highest, -Infinity);
    
            // Only spawn if there's enough vertical space from the last crystal
            if (currentHighestCrystal < canvas.height - MIN_CRYSTAL_Y_SPACING) {
                const x = Math.random() * canvas.width;
                const y = canvas.height + 30;
    
                // Check distance to all obstacles
                for (let obstacle of obstacles) {
                    const dx = x - obstacle.x;
                    const dy = y - obstacle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < MIN_OBSTACLE_CRYSTAL_DISTANCE) {
                        return; // Don't spawn if too close to any obstacle
                    }
                }
    
                const crystal = new GameObject(x, y, 20, 20, '#00ff00');
                crystal.collected = false;
                crystals.push(crystal);
                lastCrystalY = y;
            }
        }
    
        function drawGrid() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)'; // Subtle white lines
            ctx.lineWidth = 1;
    
            // Vertical lines
            for (let x = 0; x < canvas.width; x += GRID_SIZE) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
    
            // Horizontal lines, scrolling
            const totalLines = Math.ceil(canvas.height / GRID_SIZE) + 1;
            for (let i = 0; i < totalLines; i++) {
                const y = (i * GRID_SIZE - gridOffset) % canvas.height;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }
    
        function updateGrid() {
            gridOffset = (gridOffset + speed) % GRID_SIZE;
        }
    
        function update() {
            if (!gameStarted || gameOver) return;
    
            updatePlayer();
            updateGrid();
    
            obstacles.forEach(obj => obj.y -= speed);
            crystals.forEach(obj => obj.y -= speed);
    
            collectEffects = collectEffects.filter(effect => effect.update());
    
            // Clean up off-screen objects
            obstacles = obstacles.filter(obj => obj.y > -50);
            crystals = crystals.filter(obj => obj.y > -50);
    
            // Spawn new objects with adjusted probabilities
            if (Math.random() < 0.02) spawnObstacle();
            if (Math.random() < 0.01) spawnCrystal();
    
            checkCollisions();
    
            if (speed < MAX_SPEED) {
                speed += SPEED_INCREMENT;
            }
    
            score += Math.floor(speed);
        }
    
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
    
            // Draw background
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
    
            // Draw scrolling grid
            drawGrid();
    
            obstacles.forEach(obj => obj.draw());
            crystals.forEach(obj => obj.draw());
            collectEffects.forEach(effect => effect.draw());
    
            // Draw player
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(player.x - player.width/2, player.y - player.height/2, player.width, player.height);
    
            // Draw HUD
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
            ctx.fillText(`Streak: ${streak}`, 10, 60);
            ctx.fillText(`Speed: ${speed.toFixed(1)}x`, 10, 90);
    
            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over!', canvas.width/2, canvas.height/2);
                ctx.font = '24px Arial';
                ctx.fillText(`Final Score: ${score}`, canvas.width/2, canvas.height/2 + 40);
                ctx.fillText('Tap to restart', canvas.width/2, canvas.height/2 + 80);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            if (!gameStarted) {
                if (typeof DeviceOrientationEvent !== 'undefined' && 
                    typeof DeviceOrientationEvent.requestPermission === 'function') {
                    DeviceOrientationEvent.requestPermission()
                        .then(response => {
                            if (response === 'granted') {
                                window.addEventListener('deviceorientation', handleTilt);
                                initGame();
                            }
                        })
                        .catch(console.error);
                } else {
                    window.addEventListener('deviceorientation', handleTilt);
                    initGame();
                }
            } else {
                initGame();
            }
        }

        function initGame() {
            gameStarted = true;
            gameOver = false;
            score = 0;
            streak = 0;
            speed = INITIAL_SPEED;
            obstacles = [];
            crystals = [];
            collectEffects = [];
            groundOffset = 0;
            player.x = canvas.width / 2;
            startScreen.style.display = 'none';
        }

        startButton.addEventListener('click', startGame);
        canvas.addEventListener('click', () => {
            if (gameOver) startGame();
        });

        gameLoop();
    </script>
</body>
</html>
