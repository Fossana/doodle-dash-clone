<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Endless Runner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #gameCanvas {
            touch-action: none;
            background: #87CEEB;
        }
        #startScreen {
            position: absolute;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Endless Runner</h1>
        <p>Tilt your device to move left and right<br>Collect crystals and avoid obstacles</p>
        <button id="startButton">Start Game</button>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');

        // Game configuration
        const INITIAL_SPEED = 10;
        const MAX_SPEED = 100;
        const SPEED_INCREMENT = 0.003;
        const GRID_SIZE = 40;
        const MIN_CRYSTAL_Y_SPACING = 200;
        const MIN_OBSTACLE_CRYSTAL_DISTANCE = 100;

        let gameStarted = false;
        let gameOver = false;
        let score = 0;
        let streak = 0;
        let speed = INITIAL_SPEED;
        let tiltAngle = 0;
        let gridOffset = 0;

        const player = {
            x: 0,
            y: 50,
            width: 30,
            height: 30,
            speed: 0
        };

        let obstacles = [];
        let crystals = [];
        let collectEffects = [];

        class GameObject {
            constructor(x, y, width, height, color) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.color = color;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.width/2, this.y - this.height/2, this.width, this.height);
            }
        }

        class CollectEffect {
            constructor(x, y, points) {
                this.x = x;
                this.y = y;
                this.points = points;
                this.opacity = 1;
                this.scale = 1;
            }

            update() {
                this.opacity -= 0.02;
                this.y -= 2;
                this.scale += 0.05;
                return this.opacity > 0;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = 'white';
                ctx.font = `${16 * this.scale}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText(`+${this.points}`, this.x, this.y);
                ctx.restore();
            }
        }

        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = canvas.width / 2;
        }

        function spawnObstacle() {
            const x = Math.random() * canvas.width;
            const y = canvas.height + 30;
            
            // Check distance to all crystals
            for (let crystal of crystals) {
                const dx = x - crystal.x;
                const dy = y - crystal.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < MIN_OBSTACLE_CRYSTAL_DISTANCE) {
                    return; // Don't spawn if too close to any crystal
                }
            }

            const obstacle = new GameObject(x, y, 40, 40, '#654321');
            obstacles.push(obstacle);
        }

        function spawnCrystal() {
            const currentHighestCrystal = crystals.reduce((highest, crystal) => 
                crystal.y > highest ? crystal.y : highest, -Infinity);

            // Only spawn if there's enough vertical space from the last crystal
            if (currentHighestCrystal < canvas.height - MIN_CRYSTAL_Y_SPACING) {
                const x = Math.random() * canvas.width;
                const y = canvas.height + 30;

                // Check distance to all obstacles
                for (let obstacle of obstacles) {
                    const dx = x - obstacle.x;
                    const dy = y - obstacle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < MIN_OBSTACLE_CRYSTAL_DISTANCE) {
                        return; // Don't spawn if too close to any obstacle
                    }
                }

                const crystal = new GameObject(x, y, 20, 20, '#00ff00');
                crystal.collected = false;
                crystals.push(crystal);
            }
        }

        function drawGrid() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 1;

            // Vertical lines
            for (let x = 0; x < canvas.width; x += GRID_SIZE) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }

            // Horizontal lines, scrolling
            const totalLines = Math.ceil(canvas.height / GRID_SIZE) + 1;
            for (let i = 0; i < totalLines; i++) {
                const y = (i * GRID_SIZE - gridOffset) % canvas.height;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        function handleTilt(event) {
            if (gameStarted && !gameOver) {
                tiltAngle = event.gamma;
                player.speed = tiltAngle * 0.5;
            }
        }

        function updatePlayer() {
            player.x += player.speed;

            if (player.x > canvas.width + player.width/2) {
                player.x = -player.width/2;
            }
            if (player.x < -player.width/2) {
                player.x = canvas.width + player.width/2;
            }
        }

        function calculateCrystalPoints(streak) {
            return Math.floor(1000 * Math.pow(1.5, streak));
        }

        function updateGrid() {
            gridOffset = (gridOffset + speed) % GRID_SIZE;
        }

        function checkCollisions() {
            // Check obstacle collisions
            for (let obstacle of obstacles) {
                if (Math.abs(player.x - obstacle.x) < (player.width + obstacle.width)/2 &&
                    Math.abs(player.y - obstacle.y) < (player.height + obstacle.height)/2) {
                    gameOver = true;
                }
            }

            // Check crystal collisions
            crystals = crystals.filter(crystal => {
                if (!crystal.collected &&
                    Math.abs(player.x - crystal.x) < (player.width + crystal.width)/2 &&
                    Math.abs(player.y - crystal.y) < (player.height + crystal.height)/2) {
                    const points = calculateCrystalPoints(streak);
                    score += points;
                    streak++;
                    collectEffects.push(new CollectEffect(crystal.x, crystal.y, points));
                    return false;
                }
                return true;
            });

            // Check if missed any crystals
            crystals = crystals.filter(crystal => {
                if (!crystal.collected && crystal.y < 0) {
                    streak = 0;
                    return false;
                }
                return true;
            });
        }

        function update() {
            if (!gameStarted || gameOver) return;

            updatePlayer();
            updateGrid();

            obstacles.forEach(obj => obj.y -= speed);
            crystals.forEach(obj => obj.y -= speed);

            collectEffects = collectEffects.filter(effect => effect.update());

            obstacles = obstacles.filter(obj => obj.y > -50);
            crystals = crystals.filter(obj => obj.y > -50);

            if (Math.random() < 0.02) spawnObstacle();
            if (Math.random() < 0.01) spawnCrystal();

            checkCollisions();

            if (speed < MAX_SPEED) {
                speed += SPEED_INCREMENT;
            }

            score += Math.floor(speed);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw scrolling grid
            drawGrid();

            obstacles.forEach(obj => obj.draw());
            crystals.forEach(obj => obj.draw());
            collectEffects.forEach(effect => effect.draw());

            // Draw player
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(player.x - player.width/2, player.y - player.height/2, player.width, player.height);

            // Draw HUD
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
            ctx.fillText(`Streak: ${streak}`, 10, 60);
            ctx.fillText(`Speed: ${speed.toFixed(1)}x`, 10, 90);

            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over!', canvas.width/2, canvas.height/2);
                ctx.font = '24px Arial';
                ctx.fillText(`Final Score: ${score}`, canvas.width/2, canvas.height/2 + 40);
                ctx.fillText('Tap to restart', canvas.width/2, canvas.height/2 + 80);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            if (!gameStarted) {
                if (typeof DeviceOrientationEvent !== 'undefined' && 
                    typeof DeviceOrientationEvent.requestPermission === 'function') {
                    DeviceOrientationEvent.requestPermission()
                        .then(response => {
                            if (response === 'granted') {
                                window.addEventListener('deviceorientation', handleTilt);
                                initGame();
                            }
                        })
                        .catch(console.error);
                } else {
                    window.addEventListener('deviceorientation', handleTilt);
                    initGame();
                }
            } else {
                initGame();
            }
        }

        function initGame() {
            gameStarted = true;
            gameOver = false;
            score = 0;
            streak = 0;
            speed = INITIAL_SPEED;
            obstacles = [];
            crystals = [];
            collectEffects = [];
            gridOffset = 0;
            player.x = canvas.width / 2;
            startScreen.style.display = 'none';
        }

        window.addEventListener('resize', setCanvasSize);
        startButton.addEventListener('click', startGame);
        canvas.addEventListener('click', () => {
            if (gameOver) startGame();
        });

        setCanvasSize();
        gameLoop();
    </script>
</body>
</html>
