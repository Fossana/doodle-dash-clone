<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Endless Runner</title>
    <style>
        /* Previous styles remain the same */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #gameCanvas {
            touch-action: none;
            background: #87CEEB;
        }
        #startScreen {
            position: absolute;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Endless Runner</h1>
        <p>Tilt your device to move left and right<br>Collect crystals and avoid obstacles</p>
        <button id="startButton">Start Game</button>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');

        // Game configuration
        const INITIAL_SPEED = 3; // Starting speed (slower than before)
        const MAX_SPEED = 12; // Maximum speed cap
        const SPEED_INCREMENT = 0.0003; // Smaller increment for more gradual speed increase
        const GROUND_TILES = []; // Array to store ground tiles
        const TILE_HEIGHT = 50; // Height of each ground tile

        let gameStarted = false;
        let gameOver = false;
        let score = 0;
        let streak = 0;
        let speed = INITIAL_SPEED;
        let tiltAngle = 0;
        let groundOffset = 0;

        const player = {
            x: 0,
            y: 50,
            width: 30,
            height: 30,
            speed: 0
        };

        let obstacles = [];
        let crystals = [];
        let collectEffects = [];

        // Previous GameObject and CollectEffect classes remain the same
        class GameObject {
            constructor(x, y, width, height, color) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.color = color;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.width/2, this.y - this.height/2, this.width, this.height);
            }
        }

        class CollectEffect {
            constructor(x, y, points) {
                this.x = x;
                this.y = y;
                this.points = points;
                this.opacity = 1;
                this.scale = 1;
            }

            update() {
                this.opacity -= 0.02;
                this.y -= 2;
                this.scale += 0.05;
                return this.opacity > 0;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = 'white';
                ctx.font = `${16 * this.scale}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText(`+${this.points}`, this.x, this.y);
                ctx.restore();
            }
        }

        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = canvas.width / 2;
            initGroundTiles();
        }

        function initGroundTiles() {
            GROUND_TILES.length = 0;
            const tilesNeeded = Math.ceil(canvas.height / TILE_HEIGHT) + 2;
            for (let i = 0; i < tilesNeeded; i++) {
                GROUND_TILES.push({
                    y: i * TILE_HEIGHT,
                    shade: i % 2 === 0 ? '#228B22' : '#32CD32'
                });
            }
        }

        window.addEventListener('resize', setCanvasSize);
        setCanvasSize();

        function spawnObstacle() {
            const x = Math.random() * canvas.width;
            const obstacle = new GameObject(x, canvas.height + 30, 40, 40, '#654321');
            obstacles.push(obstacle);
        }

        function spawnCrystal() {
            const x = Math.random() * canvas.width;
            const crystal = new GameObject(x, canvas.height + 30, 20, 20, '#00ff00');
            crystal.collected = false;
            crystals.push(crystal);
        }

        function handleTilt(event) {
            if (gameStarted && !gameOver) {
                tiltAngle = event.gamma;
                player.speed = tiltAngle * 0.5;
            }
        }

        function updatePlayer() {
            player.x += player.speed;

            if (player.x > canvas.width + player.width/2) {
                player.x = -player.width/2;
            }
            if (player.x < -player.width/2) {
                player.x = canvas.width + player.width/2;
            }
        }

        function calculateCrystalPoints(streak) {
            return Math.floor(1000 * Math.pow(1.5, streak));
        }

        function updateGroundTiles() {
            groundOffset = (groundOffset + speed) % TILE_HEIGHT;
            
            GROUND_TILES.forEach((tile, index) => {
                tile.y = (index * TILE_HEIGHT) - groundOffset;
                if (tile.y < -TILE_HEIGHT) {
                    tile.y += TILE_HEIGHT * GROUND_TILES.length;
                }
            });
        }

        function drawGround() {
            GROUND_TILES.forEach(tile => {
                ctx.fillStyle = tile.shade;
                ctx.fillRect(0, tile.y, canvas.width, TILE_HEIGHT);
            });
        }

        function checkCollisions() {
            for (let obstacle of obstacles) {
                if (Math.abs(player.x - obstacle.x) < (player.width + obstacle.width)/2 &&
                    Math.abs(player.y - obstacle.y) < (player.height + obstacle.height)/2) {
                    gameOver = true;
                }
            }

            crystals = crystals.filter(crystal => {
                if (!crystal.collected &&
                    Math.abs(player.x - crystal.x) < (player.width + crystal.width)/2 &&
                    Math.abs(player.y - crystal.y) < (player.height + crystal.height)/2) {
                    const points = calculateCrystalPoints(streak);
                    score += points;
                    streak++;
                    collectEffects.push(new CollectEffect(crystal.x, crystal.y, points));
                    return false;
                }
                return true;
            });

            crystals = crystals.filter(crystal => {
                if (!crystal.collected && crystal.y < 0) {
                    streak = 0;
                    return false;
                }
                return true;
            });
        }

        function update() {
            if (!gameStarted || gameOver) return;

            updatePlayer();
            updateGroundTiles();

            obstacles.forEach(obj => obj.y -= speed);
            crystals.forEach(obj => obj.y -= speed);

            collectEffects = collectEffects.filter(effect => effect.update());

            obstacles = obstacles.filter(obj => obj.y > -50);
            crystals = crystals.filter(obj => obj.y > -50);

            if (Math.random() < 0.02) spawnObstacle();
            if (Math.random() < 0.01) spawnCrystal();

            checkCollisions();

            // Gradually increase speed with a cap
            if (speed < MAX_SPEED) {
                speed += SPEED_INCREMENT;
            }

            score += Math.floor(speed);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw scrolling ground
            drawGround();

            obstacles.forEach(obj => obj.draw());
            crystals.forEach(obj => obj.draw());
            collectEffects.forEach(effect => effect.draw());

            // Draw player
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(player.x - player.width/2, player.y - player.height/2, player.width, player.height);

            // Draw HUD
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
            ctx.fillText(`Streak: ${streak}`, 10, 60);
            ctx.fillText(`Speed: ${speed.toFixed(1)}x`, 10, 90);

            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over!', canvas.width/2, canvas.height/2);
                ctx.font = '24px Arial';
                ctx.fillText(`Final Score: ${score}`, canvas.width/2, canvas.height/2 + 40);
                ctx.fillText('Tap to restart', canvas.width/2, canvas.height/2 + 80);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            if (!gameStarted) {
                if (typeof DeviceOrientationEvent !== 'undefined' && 
                    typeof DeviceOrientationEvent.requestPermission === 'function') {
                    DeviceOrientationEvent.requestPermission()
                        .then(response => {
                            if (response === 'granted') {
                                window.addEventListener('deviceorientation', handleTilt);
                                initGame();
                            }
                        })
                        .catch(console.error);
                } else {
                    window.addEventListener('deviceorientation', handleTilt);
                    initGame();
                }
            } else {
                initGame();
            }
        }

        function initGame() {
            gameStarted = true;
            gameOver = false;
            score = 0;
            streak = 0;
            speed = INITIAL_SPEED;
            obstacles = [];
            crystals = [];
            collectEffects = [];
            groundOffset = 0;
            player.x = canvas.width / 2;
            startScreen.style.display = 'none';
        }

        startButton.addEventListener('click', startGame);
        canvas.addEventListener('click', () => {
            if (gameOver) startGame();
        });

        gameLoop();
    </script>
</body>
</html>
